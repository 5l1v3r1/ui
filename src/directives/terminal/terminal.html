<div class="terminal" ng-class="{
    'active' : terminal,
    'minimized' : minimized,
    'maximized' : maximized
}">
    <div class="terminal__top-bar">
        <div class="terminal__button terminal__button-close" ng-click="closeTerminal()"></div>
        <div class="terminal__button terminal__button-minimize" ng-click="minimizeTerminal()"></div>
        <div class="terminal__button terminal__button-zoom" ng-click="maximizeTerminal()"></div>
    </div>
    <div class="terminal__panel">
        <p class="terminal__line">{{ lastLogin }}</p>
        <p class="terminal__line"
           ng-class="{ 'text__light-blue' : line.success, 'text__acid-red' : !line.success }"
           ng-repeat="line in totalLine | orderBy: '-'">{{ line.command }} => {{ line.message }}</p>
        <p class="terminal__line">
            root$ {{ currentLine }}<span ng-show="!sendCommand" class="terminal__cursor">_</span>
            <span ng-show="sendCommand" class="terminal__cursor--sendCommand">
                <i class="fas fa-sm fa-spinner fa-spin"></i>
            </span>
        </p>
    </div>
</div>
