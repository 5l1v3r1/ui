<div class="protocol-switch">
    <div class="lan" ng-click="switchProtocol('lan')" ng-class="{ 'active' : protocol === 'lan' }">
        <span>LAN</span>
    </div>
    <div class="wifi" ng-click="switchProtocol('wifi')" ng-class="{ 'active' : protocol === 'wifi' }">
        <span>WIFI</span>
    </div>
    <div class="ble" ng-click="switchProtocol('ble')" ng-class="{ 'active' : protocol === 'ble' }">
        <span>BLE</span>
    </div>
</div>

<ul class="module-list">
    <li class="module-list-item" ng-class="{ 'active' : !currentModule }">
        <a href="#" class="module-list-item--name" ng-click="setCurrentModule(null)">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
    </li>
    <li ng-repeat="module in modules" class="module-list-item" ng-class="{
        'active' : currentModule.name === module.name
    }">
        <a href="#" class="module-list-item--name" ng-click="setCurrentModule(module)">
            {{ module.name }}
        </a>
        <a href="#" class="module-list-item--switch" ng-click="toggleModuleRunning(module)">
            <span class="badge badge-dark" ng-class="{
                'on' : module.running,
                'off' : !module.running
            }">
                <span class="badge--switch"
                      ng-class="{'text-success':module.running, 'text-danger':!module.running}">
                    <i class="fas fa-circle fa-lg"></i>
                </span>
            </span>
        </a>
    </li>
</ul>
