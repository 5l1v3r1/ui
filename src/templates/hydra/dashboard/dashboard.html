<network hosts="hosts" edges="edges"></network>

<header id="hydraMainHeader"
        ng-include="'./src/templates/hydra/template-parts/header.html'"
        ng-class="{ 'hydra-mode' : hydraModeEnabled }"></header>

<button class="btn btn-hydra-mode btn__shadow btn-special-action"
        ng-click="hydraMode()"
        ng-mouseenter="enableBtnHover('hydraBtnHover')"
        ng-mouseleave="disableBtnHover('hydraBtnHover')"
        ng-class="{ 'label-visible' : hydraModeEnabled }">
    <i class="fab fa-connectdevelop fa-lg"
       ng-class="{ 'fa-pulse' : hydraModeEnabled }"></i>
    <span class="btn-label"
          ng-class="{ 'visible' : hydraBtnHover }">
        Hydra Mode:
        <span ng-class="{
         'text__acid-green' : hydraModeEnabled,
         'text__acid-red' : !hydraModeEnabled
         }">
            <strong>{{ hydraModeEnabled ? 'ON' : 'OFF' }}</strong>
        </span>
    </span>
</button>

<button class="btn btn-terminal btn__shadow btn-special-action"
        ng-click="toggleTerminal()"
        ng-mouseenter="enableBtnHover('terminalBtnHover')"
        ng-mouseleave="disableBtnHover('terminalBtnHover')"
        ng-class="{ 'label-visible' : terminal }">
    <i class="fas fa-terminal fa-lg"
       ng-class="{ 'fa-blink' : terminal }"></i>
    <span class="btn-label"
          ng-class="{ 'visible' : terminalBtnHover }">
        Terminal:
        <span ng-class="{
         'text__acid-green' : terminal,
         'text__acid-red' : !terminal
         }">
            <strong>{{ terminal ? 'ON' : 'OFF' }}</strong>
        </span>
    </span>
</button>

<div id="hydraWrapper" ng-class="{ 'hydra-mode' : hydraModeEnabled }">

    <aside id="hydraMainMenu" ng-include="'./src/templates/hydra/template-parts/mainMenu.html'"></aside>

    <main id="hydraViewContainer" ng-include="'./src/templates/hydra/template-parts/viewContainer.html'"></main>

</div>
